<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceLY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- side bar nav drawer! -->
    <div id="mySidenav" class="sidenav bg-dark">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div
        class="panel-group"
        id="accordion"
        role="tablist"
        aria-multiselectable="true"
      >
        <!-- LOGIN SECTION! -->
        <div class="panel panel-default">
          <div class="panel-heading active" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Welcome User!
              </a>
            </h4>
          </div>
          <div
            id="collapseOne"
            class="panel-collapse collapse in"
            role="tabpanel"
            aria-labelledby="headingOne"
          >
            <div class="panel-body">
              <a id="logout" href="/logout">
                Logout
              </a>
            </div>
          </div>
        </div>

        <!-- MY JOURNALS SECTION! -->
        <div class="panel panel-default journal-section">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a
                class="collapsed"
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                My Journals
              </a>
            </h4>
          </div>
          <div
            id="collapseTwo"
            class="panel-collapse collapse"
            role="tabpanel"
            aria-labelledby="headingTwo"
          >
            <div class="panel-body">
              <span
                id="add-journal"
                style="font-size: 20px;"
                data-toggle="modal"
                data-target="#JournalModalCenter"
                onclick="clearJournalForm()"
                ><i class="fas fa-plus-square"></i> Add Journal</span
              >
              <ul id="journal-list" class="no-bullets">
                <!-- journal li's go here! -->
              </ul>
              <ul id="nameEntry" class="no-bullets" style="display: none;">
              </ul>
            </div>
          </div>
        </div>

        <!-- SHARED JOURNALS SECTION! -->
        <div class="panel panel-default journal-section">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a
                class="collapsed"
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Shared <i class="fas fa-share-square share-arrow"></i>
              </a>
            </h4>
          </div>
          <div
            id="collapseThree"
            class="panel-collapse collapse"
            role="tabpanel"
            aria-labelledby="headingThree"
          >
            <div class="panel-body">
              <ul id="shared-journal-list" class="no-bullets">
              </ul>
            </div>
          </div>
        </div>

        <!-- VIEWER PREFERENCES SECTION -->
        <div class="panel panel-default" style="display:none">
          <div class="panel-heading" role="tab" id="headingFour">
            <h4 class="panel-title">
              <a
                class="collapsed"
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                Viewer Preferences
              </a>
            </h4>
          </div>
          <div
            id="collapseFour"
            class="panel-collapse collapse"
            role="tabpanel"
            aria-labelledby="headingFour"
          >
            <div class="panel-body">
              <!-- user prefs:
              atmosphere, ground
            invert colors
            grids: ra/dec gridlines, glactic plane
          stars: star labels
          planets: labels, orbits
          constellations: boundaries, lines, names
          -->
              <h5>General:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showAtmosphere"
                />
                <label class="custom-control-label" for="showAtmosphere"
                  >Show Atmosphere</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showGround"
                />
                <label class="custom-control-label" for="showGround"
                  >Show Ground</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="InvertColors"
                />
                <label class="custom-control-label" for="InvertColors"
                  >Invert Colors</label
                >
              </div>
              <h5>Grids:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showRADEC"
                />
                <label class="custom-control-label" for="showRADEC"
                  >Show RA/Dec Lines</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showGridlines"
                />
                <label class="custom-control-label" for="showGridlines"
                  >Show Gridlines</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showGPlane"
                />
                <label class="custom-control-label" for="showGPlane"
                  >Show Galactic Plane</label
                >
              </div>
              <h5>Stars:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showStarLabels"
                />
                <label class="custom-control-label" for="showStarLabels"
                  >Show Star Labels</label
                >
              </div>
              <h5>Planets:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showPlanetLabels"
                />
                <label class="custom-control-label" for="showPlanetLabels"
                  >Show Planet Labels</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showPlanetOrbits"
                />
                <label class="custom-control-label" for="showPlanetOrbits"
                  >Show Planet Orbits</label
                >
              </div>
              <h5>Constellations:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showConstellationNames"
                />
                <label class="custom-control-label" for="showConstellationNames"
                  >Show Names</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showConstellationLines"
                />
                <label class="custom-control-label" for="showConstellationLines"
                  >Show Lines</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showConstellationBoundaries"
                />
                <label
                  class="custom-control-label"
                  for="showConstellationBoundaries"
                  >Show Boundaries</label
                >
              </div>
              <button type="submit" id="savePrefs" class="btn btn-warning">
                Show
              </button>
              <button type="submit" id="savePrefs" class="btn btn-success">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="JournalModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="JournalModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Add/Edit Journal
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="journal" data-update=false style="padding-top: 10px;">
              <div id="journal-form-group" class="form-group">
                <input
                  type="textarea"
                  class="form-control"
                  id="journal-name-input"
                  placeholder="New Journal Name"
                />
                <input
                  type="color"
                  style="margin-top: 5px;"
                  id="journal-color"
                  name="color"
                  value="#e66465"
                />
                <label for="journal-color">Journal Color</label>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="shared-check">
                <label class="form-check-label" for="shared-check">Share?
                </label>
                </div>
                <div id="point-list">
                <input
                  type="textarea"
                  class="form-control"
                  id="point-1-name"
                  placeholder="1: Name"
                />
                <input
                  type="textarea"
                  class="form-control"
                  id="point-1-ra"
                  placeholder="1: Right Ascension Degrees"
                />
                <input
                  type="textarea"
                  class="form-control"
                  id="point-1-dec"
                  data-index="1"
                  placeholder="1: Declination Degrees"
                />
                <input
                style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-2-name"
                  placeholder="2: Name"
                />
                <input
                style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-2-ra"
                  placeholder="2: Right Ascension Degrees"
                />
                <input
                style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-2-dec"
                  placeholder="2: Declination Degrees"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-3-name"
                  placeholder="3: Name"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-3-ra"
                  placeholder="3: Right Ascension Degrees"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-3-dec"
                  placeholder="3: Declination Degrees"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-4-name"
                  placeholder="4: Name"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-4-ra"
                  placeholder="4: Right Ascension Degrees"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-4-dec"
                  placeholder="4: Declination Degrees"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-5-name"
                  placeholder="5: Name"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-5-ra"
                  placeholder="5: Right Ascension Degrees"
                />
                <input
                  style="display:none"
                  type="textarea"
                  class="form-control"
                  id="point-5-dec"
                  placeholder="5: Declination Degrees"
                />
                </div>
              </div>
              <i style="font-size: 25px;" id="journal-add-point" class="fas fa-plus-square add-square"></i>
            </br>
              <button
                type="submit"
                id="save-journal-name"
                class="btn btn-success"
              >
                Save
              </button>
              <button
                type="cancel"
                id="cancel-journal-name"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                Cancel
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
<!-- confirm journal delete modal -->
    <div class="modal fade" id="delete-journal-modal" tabindex="-1" role="dialog" aria-labelledby="deleteJournalModal" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content" style="background-color:#475059;">
          <p style="margin:auto;padding-top: 15px;color:black;">Delete <span id="delete-journal-name"></span>?</p>
        </br>
        <button
          type="submit"
          id="delete-journal-confirm"
          class="btn btn-danger"
        >
          Delete
        </button>
        <button
          type="cancel"
          id="delete-journal-cancel"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancel
        </button>
        </div>
      </div>
    </div>

    <div style="position: relative">
      <span onclick="openNav()" style="height: 1vh; display: none;">open</span>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" onclick="openNav()" href="#"
          >Nameless Reaches
        </a>
        <!-- <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button> -->

        <!-- <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div> -->
      </nav>

      <div id="starmap" style="height: 94vh;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script src="./VirtualSky/stuquery.min.js"></script>
    <script src="./VirtualSky/virtualsky.js" type="text/javascript"></script>
  </body>
</html>
