<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceLY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- side bar nav drawer! -->
    <div id="mySidenav" class="sidenav bg-dark">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div
        class="panel-group"
        id="accordion"
        role="tablist"
        aria-multiselectable="true"
      >
        <!-- LOGIN SECTION! -->
        <div class="panel panel-default">
          <div class="panel-heading active" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Login
              </a>
            </h4>
          </div>
          <div
            id="collapseOne"
            class="panel-collapse collapse in"
            role="tabpanel"
            aria-labelledby="headingOne"
          >
            <div class="panel-body">
              <form class="user">
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-input-log"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-input-log"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-sidenav">Login</button>
              </form>
              <a id="logout" class="navbar-brand" style="display:none;" href="/logout">
                Logout
              </a>
            </div>
          </div>
        </div>

        <!-- SIGN UP SECTION! -->
        <div id="sign-up-section" class="panel panel-default">
          <div class="panel-heading active" role="tab" id="headingOneA">
            <h4 class="panel-title">
              <a
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOneA"
                aria-expanded="true"
                aria-controls="collapseOneA"
              >
                Sign Up
              </a>
            </h4>
          </div>
          <div
            id="collapseOneA"
            class="panel-collapse collapse in"
            role="tabpanel"
            aria-labelledby="headingOneA"
          >
            <div class="panel-body">
              <form class="signup">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-input-sign"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-input-sign"
                    placeholder="Password"
                  />
                </div>
                <div
                  style="display: none"
                  id="alert"
                  class="alert alert-danger"
                  role="alert"
                >
                  <span
                    class="glyphicon glyphicon-exclamation-sign"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-sidenav">Sign Up</button>
              </form>
            </div>
          </div>
        </div>

        <!-- SHARED JOURNALS SECTION! -->
        <div class="panel panel-default journal-section">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a
                class="collapsed"
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Shared <i class="fas fa-share-square share-arrow"></i>
              </a>
            </h4>
          </div>
          <div
            id="collapseThree"
            class="panel-collapse collapse"
            role="tabpanel"
            aria-labelledby="headingThree"
          >
            <div class="panel-body">
              <ul id="shared-journal-list" class="no-bullets">
              </ul>
            </div>
          </div>
        </div>

        <!-- VIEWER PREFERENCES SECTION -->
        <div class="panel panel-default" style="display: none;">
          <div class="panel-heading" role="tab" id="headingFour">
            <h4 class="panel-title">
              <a
                class="collapsed"
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                Viewer Preferences
              </a>
            </h4>
          </div>
          <div
            id="collapseFour"
            class="panel-collapse collapse"
            role="tabpanel"
            aria-labelledby="headingFour"
          >
            <div class="panel-body">
              <!-- user prefs:
              atmosphere, ground
            invert colors
            grids: ra/dec gridlines, glactic plane
          stars: star labels
          planets: labels, orbits
          constellations: boundaries, lines, names
          -->
              <h5>General:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showAtmosphere"
                />
                <label class="custom-control-label" for="showAtmosphere"
                  >Show Atmosphere</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showGround"
                />
                <label class="custom-control-label" for="showGround"
                  >Show Ground</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="InvertColors"
                />
                <label class="custom-control-label" for="InvertColors"
                  >Invert Colors</label
                >
              </div>
              <h5>Grids:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showRADEC"
                />
                <label class="custom-control-label" for="showRADEC"
                  >Show RA/Dec Lines</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showGridlines"
                />
                <label class="custom-control-label" for="showGridlines"
                  >Show Gridlines</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showGPlane"
                />
                <label class="custom-control-label" for="showGPlane"
                  >Show Galactic Plane</label
                >
              </div>
              <h5>Stars:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showStarLabels"
                />
                <label class="custom-control-label" for="showStarLabels"
                  >Show Star Labels</label
                >
              </div>
              <h5>Planets:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showPlanetLabels"
                />
                <label class="custom-control-label" for="showPlanetLabels"
                  >Show Planet Labels</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showPlanetOrbits"
                />
                <label class="custom-control-label" for="showPlanetOrbits"
                  >Show Planet Orbits</label
                >
              </div>
              <h5>Constellations:</h5>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showConstellationNames"
                />
                <label class="custom-control-label" for="showConstellationNames"
                  >Show Names</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showConstellationLines"
                />
                <label class="custom-control-label" for="showConstellationLines"
                  >Show Lines</label
                >
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="showConstellationBoundaries"
                />
                <label
                  class="custom-control-label"
                  for="showConstellationBoundaries"
                  >Show Boundaries</label
                >
              </div>
              <button type="submit" id="savePrefs" class="btn btn-warning">
                Show
              </button>
              <button type="submit" id="savePrefs" class="btn btn-success" disabled>
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="position: relative">
      <span onclick="openNav()" style="display: none;">open</span>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" onclick="openNav()" href="#"
          ><i class="fas fa-bars"></i> &ensp; SpaceLY
        </a>

      </nav>

      <div id="starmap"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <script type="text/javascript" src="js/login.js"></script>
    <script src="./VirtualSky/stuquery.min.js"></script>

  </body>
</html>
